<!---form section-->
    <form class="container mt-5">
  <div class="row">
    <!-- Left Column -->
    <div class="col-lg-6 col-md-6 mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control small-input" placeholder="Enter your name">

      <label class="form-label mt-3">Mobile No.</label>
      <input type="text" class="form-control small-input " placeholder="Enter your mobile no.">

      <label class="form-label mt-3">City</label>
      <input type="text" class="form-control small-input" placeholder="Enter your city name">
    </div>

    <!-- Right Column -->
    <div class="col-lg-6 col-md-6 mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control small-input" placeholder="Enter your password">

      <label class="form-label mt-3">Pin Code</label>
      <input type="text" class="form-control small-input" placeholder="Enter your pin code">

      <label class="form-label mt-3">Email</label>
      <input type="email" class="form-control small-input" placeholder="Enter your email">
    </div>
  </div>

  <div class="text-center mt-4">
    <button type="submit" class="btn btn-primary px-4">Submit</button>
  </div>
</form>
